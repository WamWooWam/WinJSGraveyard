<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Windows 8.1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/winjs/css/ui-light.css'>
    
    <link rel="apple-touch-icon" href="/dist/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src='/dist/index.js'></script>
</head>

<body>
    <div class="start mobile invisible">

        <div class="start-header">
            <h1 class="start-title">Start</h1>
        </div>

        <div class="start-tiles tile-group-tiles">
            <div class="tile-container" data-tile-size="wide"
                data-package-name="microsoft.windowscommunicationsapps"
                data-package-version="17.5.9600.22013"
                data-id="Microsoft.WindowsLive.Mail" data-display-name="Mail"
                data-icon="/modernmail/Res/MailLogo.png"
                data-square-logo="/modernmail/Res/MailLogo.png"
                data-wide-logo="/modernmail/Res/MailWideLogo.png"
                data-square-small-logo="/modernmail/Res/MailSmallLogo.png"
                data-square-large-logo="/modernmail/Res/MailLargeLogo.png"
                data-foreground-text="light" data-background-color="#0072C6"
                data-splash-image="/modernmail/Res/MailSplash.png"
                data-show-text-on="square|wide|large"
                data-url="/modernmail/app/app.html">
            </div>

            <div class="tile-container" data-tile-size="wide"
                data-package-name="microsoft.windowscommunicationsapps"
                data-package-version="17.5.9600.22013"
                data-id="Microsoft.WindowsLive.People"
                data-display-name="People"
                data-square-logo="/modernpeople/People.png"
                data-wide-logo="/modernpeople/PeopleWide.png"
                data-square-small-logo="/modernpeople/PeopleSmall.png"
                data-square-large-logo="/modernpeople/PeopleLarge.png"
                data-foreground-text="light" data-background-color="#d24726"
                data-splash-image="/modernpeople/PeopleSplash.png"
                data-show-text-on="square|wide|large"
                data-url="/modernpeople/appframe/people.htm"
                style="grid-row-start: 3; grid-column-start: 3;">
            </div>

            <div class="tile-container" data-display-name="Calendar"
                data-tile-size="square" 
                data-package-name="microsoft.windowscommunicationsapps"
                data-package-version="17.5.9600.22013"
                data-id="Microsoft.WindowsLive.Calendar"
                data-square-logo="/moderncalendar/calendarlogo.png"
                data-wide-logo="/moderncalendar/CalendarWideLogo.png"
                data-square-small-logo="/moderncalendar/calendarsmalllogo.png"
                data-square-large-logo="/moderncalendar/CalendarLargeLogo.png"
                data-foreground-text="light" data-background-color="#5133AB"
                data-splash-image="/moderncalendar/calendarsplash.png"
                data-show-text-on="square|wide|large"
                data-url="/moderncalendar/app/app.html"
                style="grid-row-start: 1; grid-column-start: 5;">
            </div>

            <div class="tile-container" data-display-name="Music"
                data-tile-size="small" data-package-name="microsoft.zunemusic"
                data-package-version="2.6.672.0" data-id="Microsoft.ZuneMusic"
                data-icon="/images/Tiles/MusicIcon.png"
                data-square-logo="/images/Tiles/XBL_MUSIC_150x150_A.png"
                data-square-small-logo="/images/Tiles/XBL_MUSIC_50x50_A.png"
                data-square-large-logo="/images/Tiles/XBL_MUSIC_310x310_A.png"
                data-wide-logo="/images/Tiles/XBL_MUSIC_310x150_C.png"
                data-foreground-text="light" data-background-color="#D24726"
                data-splash-image="/images/Tiles/XBL_MUSIC_620x300_A.png"
                data-show-text-on="square|wide|large" data-url="/main.html"
                style="grid-column-start: 1; grid-row-start: 3;">
            </div>

            <div class="tile-container" data-display-name="Video"
                data-tile-size="small" data-package-name="microsoft.zunevideo"
                data-package-version="2.6.446.0" data-id="Microsoft.ZuneVideo"
                data-icon="/images/Tiles/VideoIcon.png"
                data-square-logo="/images/Tiles/XBL_VIDEO_150x150_A.png"
                data-square-small-logo="/images/Tiles/XBL_VIDEO_50x50_A.png"
                data-square-large-logo="/images/Tiles/XBL_VIDEO_310x310_A.png"
                data-wide-logo="/images/Tiles/XBL_VIDEO_310x150_C.png"
                data-foreground-text="light" data-background-color="#AC193D"
                data-splash-image="/images/Tiles/XBL_VIDEO_620x300_A.png"
                data-show-text-on="square|wide|large" data-url="/main.html"
                style="grid-column-start: 2; grid-row-start: 3;">
            </div>

            <div class="tile-container" data-display-name="Skype"
                data-tile-size="small" data-package-name="microsoft.skypeapp"
                data-package-version="3.1.0.1016" data-id="App"
                data-icon="/images/targetsize-48/skypeSmall.png"
                data-square-logo="/images/scale-100/s_logo.png"
                data-square-small-logo="/images/scale-100/skypeSmall.png"
                data-wide-logo="/images/scale-100/skype_wide_logo.png"
                data-foreground-text="light" data-background-color="#00AFF0"
                data-splash-image="/images/scale-100/Splash.png"
                data-show-text-on="square" data-url="/default.html"
                style="grid-column-start: 1; grid-row-start: 4;">
            </div>

            <div class="tile-container" data-display-name="PC settings"
                data-tile-size="small" data-package-name="microsoft.immersivecontrolpanel"
                data-package-version="6.2.0.0" data-id="microsoft.windows.immersivecontrolpanel"
                data-square-logo="/images/tilesmall.png"
                data-square-small-logo="/images/logo.png"
                data-foreground-text="light" data-background-color="#5133AB"
                data-splash-image="/images/splashscreen.png"
                data-url="/default.html"
                style="grid-column-start: 2; grid-row-start: 4;">
            </div>

            <!-- <div class="c-progress f-indeterminate-local f-progress-large" tabindex="0" role="progressbar">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div> -->
        </div>

        <div class="start-footer">

        </div>

    </div>

    <div class="core-window-container">

    </div>
</body>

</html>
